<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    .notification {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
      color: white;
      animation: slideIn 0.3s ease-out;
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-height: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(300px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .icon {
      font-size: 18px;
      line-height: 1;
    }

    .header-text {
      font-size: 13px;
      font-weight: 600;
      flex: 1;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .list::-webkit-scrollbar {
      width: 4px;
    }

    .list::-webkit-scrollbar-track {
      background: transparent;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .reminder-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .reminder-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .reminder-item:last-child {
      margin-bottom: 0;
    }

    .reminder-info {
      flex: 1;
      min-width: 0;
    }

    .reminder-title {
      font-size: 12px;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
      margin-bottom: 2px;
    }

    .reminder-time {
      font-size: 10px;
      opacity: 0.8;
    }

    .reminder-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .reminder-actions button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      color: white;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .reminder-actions button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .empty {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div class="header">
      <span class="icon">ðŸ””</span>
      <span class="header-text">Reminders</span>
      <span id="count" style="font-size: 11px; opacity: 0.8;"></span>
    </div>

    <div class="list" id="list">
      <div class="empty">Loading...</div>
    </div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;
    const { listen } = window.__TAURI__.event;

    let reminders = [];

    // Listen for WebSocket updates
    async function setupWebSocketListeners() {
      console.log('[NOTIFICATION] Setting up WebSocket listeners');
      
      await listen('reminders-updated', (event) => {
        console.log('[NOTIFICATION] Received WebSocket update event:', event.payload);
        if (Array.isArray(event.payload)) {
          // Replace with WebSocket data if it has items
          const wsReminders = event.payload
            .filter(r => !r.completed)
            .sort((a, b) => new Date(a.time) - new Date(b.time));
          console.log('[NOTIFICATION] WebSocket reminders count:', wsReminders.length);
          
          if (wsReminders.length > 0) {
            // Merge by ID to avoid duplicates
            const reminderMap = new Map();
            
            // Add local reminders first
            reminders.forEach(r => reminderMap.set(r.id, r));
            
            // Merge/override with WebSocket data
            wsReminders.forEach(r => reminderMap.set(r.id, r));
            
            // Convert back to array
            reminders = Array.from(reminderMap.values())
              .sort((a, b) => new Date(a.time) - new Date(b.time));
              
            console.log('[NOTIFICATION] Merged reminders count:', reminders.length);
            renderReminders();
          }
        } else {
          console.error('[NOTIFICATION] Invalid reminders data format:', event.payload);
        }
      });

      await listen('reminder-update-status', (event) => {
        console.log('[NOTIFICATION] Reminder update status:', event.payload);
        // Refresh reminders after update
        loadReminders();
      });
      
      console.log('[NOTIFICATION] WebSocket listeners set up successfully');
    }

    async function loadReminders() {
      try {
        console.log('[NOTIFICATION] Loading reminders from local database');
        
        // Load from local DB (always works, even offline)
        const allReminders = await invoke('get_reminders');
        console.log('[NOTIFICATION] Received', allReminders?.length || 0, 'reminders from backend');
        
        if (!allReminders || !Array.isArray(allReminders)) {
          console.error('[NOTIFICATION] Invalid response:', allReminders);
          document.getElementById('list').innerHTML = '<div class="empty">Invalid data format</div>';
          return;
        }
        
        // Filter to show only incomplete reminders
        reminders = allReminders
          .filter(r => !r.completed)
          .sort((a, b) => new Date(a.time) - new Date(b.time));
        
        console.log('[NOTIFICATION] Filtered to', reminders.length, 'incomplete reminders');
        renderReminders();
        
        // Try to fetch from WebSocket in background (non-blocking)
        tryWebSocketSync();
      } catch (error) {
        console.error('[NOTIFICATION] Failed to load reminders:', error);
        document.getElementById('list').innerHTML = '<div class="empty">Failed to load reminders</div>';
      }
    }
    
    async function tryWebSocketSync() {
      try {
        const connected = await invoke('ws_is_connected');
        console.log('[NOTIFICATION] WebSocket connected:', connected);
        
        if (connected) {
          console.log('[NOTIFICATION] Fetching from WebSocket server');
          await invoke('ws_fetch_reminders');
          console.log('[NOTIFICATION] WebSocket fetch request sent (data will arrive via event)');
        } else {
          console.log('[NOTIFICATION] WebSocket not connected, using local data only');
        }
      } catch (error) {
        console.error('[NOTIFICATION] WebSocket sync error (non-fatal):', error);
      }
    }

    function renderReminders() {
      const list = document.getElementById('list');
      const count = document.getElementById('count');

      console.log('[NOTIFICATION] Rendering reminders, count:', reminders.length);

      if (reminders.length === 0) {
        // Show empty state but don't close - backend will close when appropriate
        console.log('[NOTIFICATION] No incomplete reminders to show');
        list.innerHTML = '<div class="empty">All tasks completed! âœ“</div>';
        count.textContent = '';
        
        // Backend will close this window on next check (30s)
        return;
      }

      count.textContent = `${reminders.length}`;

      console.log('[NOTIFICATION] Building HTML for reminders...');
      
      console.log('[NOTIFICATION] Building HTML for reminders...');
      
      const html = reminders.map(r => {
        const time = new Date(r.time);
        const now = new Date();
        const isPast = time <= now;
        const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateStr = time.toLocaleDateString([], { month: 'short', day: 'numeric' });
        const desc = r.description ? ` - ${escapeHtml(r.description)}` : '';
        
        // Add visual indicator for overdue items
        const overdueClass = isPast ? ' style="background: rgba(255, 100, 100, 0.2);"' : '';
        const overdueIcon = isPast ? 'âš ï¸ ' : '';
        
        return `
          <div class="reminder-item"${overdueClass}>
            <div class="reminder-info">
              <div class="reminder-title">${overdueIcon}${escapeHtml(r.title)}${desc}</div>
              <div class="reminder-time">${dateStr} ${timeStr} â€¢ ${escapeHtml(r.category)}</div>
            </div>
            <div class="reminder-actions">
              <button onclick="snooze(${r.id}, 5)">+5m</button>
              <button onclick="dismiss(${r.id})">âœ“</button>
            </div>
          </div>
        `;
      }).join('');
      
      console.log('[NOTIFICATION] Setting HTML, length:', html.length);
      list.innerHTML = html;
      console.log('[NOTIFICATION] Render complete');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function dismiss(reminderId) {
      try {
        console.log('[NOTIFICATION] Dismissing reminder:', reminderId);
        
        // Optimistically update UI first
        reminders = reminders.filter(r => r.id !== reminderId);
        renderReminders();
        
        // Update local DB (always works)
        await invoke('toggle_reminder', { id: reminderId });
        console.log('[NOTIFICATION] Reminder dismissed in local DB');
        
        // Try to sync with WebSocket in background (non-blocking, best-effort)
        tryWebSocketUpdate(reminderId, true);
      } catch (error) {
        console.error('[NOTIFICATION] Failed to dismiss:', error);
        // Reload on error
        await loadReminders();
      }
    }
    
    async function tryWebSocketUpdate(reminderId, completed) {
      try {
        const connected = await invoke('ws_is_connected');
        if (connected) {
          await invoke('ws_update_reminder', { id: reminderId, completed: completed });
          console.log('[NOTIFICATION] Reminder update synced to WebSocket server');
        }
      } catch (error) {
        console.error('[NOTIFICATION] WebSocket sync error (non-fatal):', error);
      }
    }

    async function snooze(reminderId, minutes) {
      try {
        await invoke('snooze_reminder', { reminderId, minutes });
        reminders = reminders.filter(r => r.id !== reminderId);
        renderReminders();
      } catch (error) {
        console.error('Failed to snooze:', error);
      }
    }

    // Setup WebSocket listeners and load reminders on start
    setupWebSocketListeners().then(() => {
      loadReminders();
    });

    // Refresh every 30 seconds
    setInterval(loadReminders, 30000);
  </script>
</body>
</html>
