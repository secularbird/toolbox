<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    .notification {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
      color: white;
      animation: slideIn 0.3s ease-out;
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-height: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(300px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .icon {
      font-size: 18px;
      line-height: 1;
    }

    .header-text {
      font-size: 13px;
      font-weight: 600;
      flex: 1;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .list::-webkit-scrollbar {
      width: 4px;
    }

    .list::-webkit-scrollbar-track {
      background: transparent;
    }

    .list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .reminder-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .reminder-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .reminder-item:last-child {
      margin-bottom: 0;
    }

    .reminder-info {
      flex: 1;
      min-width: 0;
    }

    .reminder-title {
      font-size: 12px;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
      margin-bottom: 2px;
    }

    .reminder-time {
      font-size: 10px;
      opacity: 0.8;
    }

    .reminder-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .reminder-actions button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      color: white;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .reminder-actions button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .empty {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 12px;
    }

    .debug-info {
      position: fixed;
      bottom: 5px;
      left: 5px;
      font-size: 9px;
      opacity: 0.5;
      background: rgba(0, 0, 0, 0.3);
      padding: 3px 6px;
      border-radius: 3px;
      display: none;
    }

    .debug-info.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div class="header">
      <span class="icon">üîî</span>
      <span class="header-text">Reminders</span>
      <span id="count" style="font-size: 11px; opacity: 0.8;"></span>
    </div>

    <div class="list" id="list">
      <div class="empty">Loading...</div>
    </div>

    <div id="debug-info" class="debug-info">
      Press F12 to toggle DevTools | Press D for Debug Info
    </div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;
    const { listen } = window.__TAURI__.event;

    let reminders = [];

    // Listen for real-time updates from backend
    async function setupEventListeners() {
      console.log('[NOTIFICATION] Setting up event listeners');
      
      await listen('reminders-updated', (event) => {
        console.log('[NOTIFICATION] Received reminders-updated event:', event.payload);
        if (Array.isArray(event.payload)) {
          // Update reminders from event
          const allReminders = event.payload;
          reminders = allReminders
            .filter(r => !r.completed)
            .sort((a, b) => new Date(a.time) - new Date(b.time));
          
          console.log('[NOTIFICATION] Total reminders:', allReminders.length);
          console.log('[NOTIFICATION] Incomplete reminders:', reminders.length);
          
          // Render will auto-close window if no incomplete reminders
          renderReminders();
        } else {
          console.error('[NOTIFICATION] Invalid reminders data format:', event.payload);
        }
      });
      
      console.log('[NOTIFICATION] Event listeners set up successfully');
    }

    async function loadReminders() {
      try {
        console.log('[NOTIFICATION] Loading reminders from database');
        
        const allReminders = await invoke('get_reminders');
        console.log('[NOTIFICATION] Received', allReminders?.length || 0, 'reminders from backend');
        
        if (!allReminders || !Array.isArray(allReminders)) {
          console.error('[NOTIFICATION] Invalid response:', allReminders);
          document.getElementById('list').innerHTML = '<div class="empty">Invalid data format</div>';
          return;
        }
        
        // Filter to show only incomplete reminders
        reminders = allReminders
          .filter(r => !r.completed)
          .sort((a, b) => new Date(a.time) - new Date(b.time));
        
        console.log('[NOTIFICATION] Filtered to', reminders.length, 'incomplete reminders');
        renderReminders();
      } catch (error) {
        console.error('[NOTIFICATION] Failed to load reminders:', error);
        document.getElementById('list').innerHTML = '<div class="empty">Failed to load reminders</div>';
      }
    }

    function renderReminders() {
      const list = document.getElementById('list');
      const count = document.getElementById('count');

      console.log('[NOTIFICATION] Rendering reminders, count:', reminders.length);

      if (reminders.length === 0) {
        console.log('[NOTIFICATION] ‚úì No incomplete reminders found');
        console.log('[NOTIFICATION] Displaying completion message and closing window in 1.5s...');
        list.innerHTML = '<div class="empty">All tasks completed! ‚úì</div>';
        count.textContent = '';
        
        // Close window after a short delay to show the completion message
        setTimeout(async () => {
          try {
            const { getCurrentWindow } = window.__TAURI__.window;
            const currentWindow = getCurrentWindow();
            console.log('[NOTIFICATION] Closing notification window...');
            await currentWindow.close();
            console.log('[NOTIFICATION] Window closed successfully');
          } catch (error) {
            console.error('[NOTIFICATION] Failed to close window:', error);
          }
        }, 1500);
        
        return;
      }

      count.textContent = `${reminders.length}`;

      console.log('[NOTIFICATION] Building HTML for reminders...');
      
      const html = reminders.map(r => {
        const time = new Date(r.time);
        const now = new Date();
        const isPast = time <= now;
        const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const dateStr = time.toLocaleDateString([], { month: 'short', day: 'numeric' });
        const desc = r.description ? ` - ${escapeHtml(r.description)}` : '';
        
        // Add visual indicator for overdue items
        const overdueClass = isPast ? ' style="background: rgba(255, 100, 100, 0.2);"' : '';
        const overdueIcon = isPast ? '‚ö†Ô∏è ' : '';
        
        return `
          <div class="reminder-item"${overdueClass}>
            <div class="reminder-info">
              <div class="reminder-title">${overdueIcon}${escapeHtml(r.title)}${desc}</div>
              <div class="reminder-time">${dateStr} ${timeStr} ‚Ä¢ ${escapeHtml(r.category)}</div>
            </div>
            <div class="reminder-actions">
              <button onclick="snooze(${r.id}, 5)">+5m</button>
              <button onclick="dismiss(${r.id})">‚úì</button>
            </div>
          </div>
        `;
      }).join('');
      
      console.log('[NOTIFICATION] Setting HTML, length:', html.length);
      list.innerHTML = html;
      console.log('[NOTIFICATION] Render complete');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function dismiss(reminderId) {
      try {
        console.log('[NOTIFICATION] Dismissing reminder:', reminderId);
        
        // Optimistically update UI first
        reminders = reminders.filter(r => r.id !== reminderId);
        renderReminders();
        
        // Update database - this will broadcast 'reminders-updated' event to all windows
        await invoke('toggle_reminder', { id: reminderId });
        console.log('[NOTIFICATION] Reminder dismissed and update broadcasted');
      } catch (error) {
        console.error('[NOTIFICATION] Failed to dismiss:', error);
        // Reload on error
        await loadReminders();
      }
    }

    async function snooze(reminderId, minutes) {
      try {
        await invoke('snooze_reminder', { reminderId, minutes });
        reminders = reminders.filter(r => r.id !== reminderId);
        renderReminders();
      } catch (error) {
        console.error('Failed to snooze:', error);
      }
    }

    // Debug mode toggle
    let debugMode = false;
    
    // Keyboard shortcuts for debugging
    document.addEventListener('keydown', async (e) => {
      // F12 or Cmd+Option+I (Mac) / Ctrl+Shift+I (Windows/Linux) - Toggle DevTools
      if (e.key === 'F12' || 
          (e.metaKey && e.altKey && e.key === 'i') ||
          (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
        console.log('[NOTIFICATION] Opening DevTools...');
        // Note: DevTools will open if enabled in tauri.conf.json
      }
      
      // Press 'D' to toggle debug info
      if (e.key === 'd' || e.key === 'D') {
        debugMode = !debugMode;
        const debugInfo = document.getElementById('debug-info');
        if (debugMode) {
          debugInfo.classList.add('visible');
          debugInfo.innerHTML = `
            üêõ Debug Mode: ON<br>
            Reminders: ${reminders.length}<br>
            Last Update: ${new Date().toLocaleTimeString()}<br>
            Press D to toggle off
          `;
          console.log('[NOTIFICATION] Debug mode enabled');
          console.log('[NOTIFICATION] Current reminders:', reminders);
        } else {
          debugInfo.classList.remove('visible');
          console.log('[NOTIFICATION] Debug mode disabled');
        }
      }
      
      // Press 'R' to manually reload reminders
      if (e.key === 'r' || e.key === 'R') {
        console.log('[NOTIFICATION] Manual reload triggered');
        await loadReminders();
      }
      
      // Press 'C' to clear console
      if (e.key === 'c' || e.key === 'C') {
        console.clear();
        console.log('[NOTIFICATION] Console cleared');
      }
    });

    // Log window loaded
    console.log('[NOTIFICATION] Window loaded at:', new Date().toISOString());
    console.log('[NOTIFICATION] Tauri version:', window.__TAURI__);

    // Setup event listeners and load reminders on start
    setupEventListeners().then(() => {
      loadReminders();
      console.log('[NOTIFICATION] Initialization complete');
    });

    // Refresh every 30 seconds (as backup, primary updates come via events)
    setInterval(() => {
      console.log('[NOTIFICATION] Periodic refresh at:', new Date().toLocaleTimeString());
      loadReminders();
    }, 3000);

    // Log errors globally
    window.addEventListener('error', (e) => {
      console.error('[NOTIFICATION] Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('[NOTIFICATION] Unhandled promise rejection:', e.reason);
    });
  </script>
</body>
</html>
